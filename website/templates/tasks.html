{% extends "base.html" %} {% block title %}Tasks{% endblock %}

{% block content %}

<h1 align="center">Your Tasks</h1>
<br/>
<div align="center">
<ul>
    {% for task in user.tasks %}
        <li>
            <input type="checkbox" name="done" {% if task['done'] %} checked {%endif%} disabled onchange="this.form.submit()">
            <span {% if task['done'] %} style="text-decoration: line-through" {% endif %}>{{ task.data }}</span>
            <a href="{{ url_for('views.check_tasks', index=loop.index0)}}">Done</a>
            <a href="{{ url_for('views.edit_tasks', index=loop.index0)}}">Edit</a>
            <a href="{{ url_for('views.delete_tasks', index=loop.index0)}}">Delete</a>
        </li>
    {% endfor %}
</ul>
    <form action="{{ url_for('views.add_task') }}" method="post">
        <input type="text" name='todo'>
        <button type="submit" class="btn btn-success">Add task</button>
    </form>
</div>

{% endblock %}
